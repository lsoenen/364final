{% extends 'base.html' %}

{% block navigation %}
 {{ super() }}
{% endblock %}

{% block main_content %}

<h3> Here are your collections </h3>

<ul>
{% for t in collections %}
    <li>
      <a href="{{ url_for('single_collection',id_num=t.id)}}"> {{ t.name }}</a>
    </li>
    <form action = '/delete/{{t.id}}' method="POST">
      {{ form.submit() }}
    </form>

{% endfor %}
</ul>

{% endblock %}
